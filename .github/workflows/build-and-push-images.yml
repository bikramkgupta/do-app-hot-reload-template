name: Build and Push Hot-Reload Images to GHCR

on:
  # Trigger on version tags
  push:
    tags:
      - 'v*'
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the images (e.g., latest, v1.0.0)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/hot-reload

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Node.js only
          - variant: node
            install_node: "true"
            install_python: "false"
            install_golang: "false"
            install_rust: "false"
            install_ruby: "false"
          # Python only
          - variant: python
            install_node: "false"
            install_python: "true"
            install_golang: "false"
            install_rust: "false"
            install_ruby: "false"
          # Go only
          - variant: go
            install_node: "false"
            install_python: "false"
            install_golang: "true"
            install_rust: "false"
            install_ruby: "false"
          # Ruby only
          - variant: ruby
            install_node: "false"
            install_python: "false"
            install_golang: "false"
            install_rust: "false"
            install_ruby: "true"
          # Node + Python (common combo for full-stack)
          - variant: node-python
            install_node: "true"
            install_python: "true"
            install_golang: "false"
            install_rust: "false"
            install_ruby: "false"
          # Full (all runtimes except Ruby by default)
          - variant: full
            install_node: "true"
            install_python: "true"
            install_golang: "true"
            install_rust: "false"
            install_ruby: "false"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.variant }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=Hot-reload development image for ${{ matrix.variant }}
            org.opencontainers.image.licenses=MIT

      - name: Build and push ${{ matrix.variant }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            INSTALL_NODE=${{ matrix.install_node }}
            INSTALL_PYTHON=${{ matrix.install_python }}
            INSTALL_GOLANG=${{ matrix.install_golang }}
            INSTALL_RUST=${{ matrix.install_rust }}
            INSTALL_RUBY=${{ matrix.install_ruby }}
            INSTALL_POSTGRES=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "## ${{ matrix.variant }} image built and pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.variant }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Runtimes installed:**" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: ${{ matrix.install_node }}" >> $GITHUB_STEP_SUMMARY
          echo "- Python: ${{ matrix.install_python }}" >> $GITHUB_STEP_SUMMARY
          echo "- Go: ${{ matrix.install_golang }}" >> $GITHUB_STEP_SUMMARY
          echo "- Rust: ${{ matrix.install_rust }}" >> $GITHUB_STEP_SUMMARY
          echo "- Ruby: ${{ matrix.install_ruby }}" >> $GITHUB_STEP_SUMMARY

  # Summary job that runs after all builds complete
  summary:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Generate summary
        run: |
          echo "# Hot-Reload Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All images have been built and pushed to GitHub Container Registry." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Available Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Runtimes | Use Case |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|----------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`ghcr.io/${{ github.repository_owner }}/hot-reload-node\` | Node.js 22/24 | Next.js, React, Express |" >> $GITHUB_STEP_SUMMARY
          echo "| \`ghcr.io/${{ github.repository_owner }}/hot-reload-python\` | Python 3.12/3.13 | FastAPI, Django, Flask |" >> $GITHUB_STEP_SUMMARY
          echo "| \`ghcr.io/${{ github.repository_owner }}/hot-reload-go\` | Go 1.23 | Go APIs, CLI tools |" >> $GITHUB_STEP_SUMMARY
          echo "| \`ghcr.io/${{ github.repository_owner }}/hot-reload-ruby\` | Ruby 3.4/3.3 | Rails, Sinatra, Hanami |" >> $GITHUB_STEP_SUMMARY
          echo "| \`ghcr.io/${{ github.repository_owner }}/hot-reload-node-python\` | Node.js + Python | Full-stack apps |" >> $GITHUB_STEP_SUMMARY
          echo "| \`ghcr.io/${{ github.repository_owner }}/hot-reload-full\` | Node.js + Python + Go | Multi-language projects |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Use these images in your DigitalOcean App Platform spec:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`yaml" >> $GITHUB_STEP_SUMMARY
          echo "services:" >> $GITHUB_STEP_SUMMARY
          echo "  - name: dev-workspace" >> $GITHUB_STEP_SUMMARY
          echo "    image:" >> $GITHUB_STEP_SUMMARY
          echo "      registry_type: GHCR" >> $GITHUB_STEP_SUMMARY
          echo "      repository: ${{ github.repository_owner }}/hot-reload-node" >> $GITHUB_STEP_SUMMARY
          echo "      tag: latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
